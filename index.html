<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cleaning Hogwarts Data</title>
</head>
<body>
    <h1>Hogwarts Students</h1>

    <table id="list">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Nickname</th>
          <th>Image</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody>
      
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="name">FIRST NAME</td>
        <td data-field="middle">MIDDLE NAME</td>
        <td data-field="last">LAST NAME</td>
        <td data-field="nickname">NICKNAME</td>

        <td data-field="image"><img class="image" src="" alt=""></td>
        <td data-field="house">HOUSE</td>
     
      </tr>
    </template>
<script src="script.js"></script>
</body>
</html>
